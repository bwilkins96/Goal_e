{% extends 'base.html' %}

{% load static %}

{% block css/js %}
    <script src="{% static 'goal_e/js/calendar.js' %}"></script>
{% endblock %}

{% block main %}

    <div id="calendarTitle">
        <a id="left" href="{% url 'goal_e:calendar' prev.0 prev.1 %}"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
        
        <input type="month" value="{{ month_input_val }}" id="monthInput" onchange="handleMonthChange('{% url 'goal_e:calendar_default' %}')" min="2023-01" max="{{ max_date }}"></input>  
        
        <a id="right" href="{% url 'goal_e:calendar' next.0 next.1 %}"><i class="fa-solid fa-chevron-right fa-xl"></i></a>
    </div>

    <!-- Monthly Calendar -->
    <table class="calendar">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>

        <tbody>
        {% for week in calendar %}
            
            <tr>
            {% for node in week %}
            
                <td class="{{ node.current_month }}">
                    {{ node.day }}
                    
                    {% if node.goals %}
                        <a class="calendarStar {{ node.get_css_class }}" href="{% url 'goal_e:daily_goals' month node.day year %}">
                            <i class="fa-solid {{ node.get_icon_class }} fa-2xl"></i>
                        </a>
                    {% endif %}
                </td>

            {% endfor %}
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% endblock %}
