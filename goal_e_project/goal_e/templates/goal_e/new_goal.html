{% extends 'base.html' %}

{% load static %}

{% block css/js %}
    <script src="{% static 'goal_e/priority.js' %}"></script>

    <script>
        function changeProgBar() {
            const progBar = document.getElementById('progressBar');
            const progInput = document.getElementById('progress');
            progBar.value = progInput.value;
        }

        function changeProgInput() {
            const progBar = document.getElementById('progressBar');
            const progInput = document.getElementById('progress');
            progInput.value = progBar.value;
        }
    </script>
{% endblock %}

{% block main %}
    <h1 class="pageTitle">New Goal</h1>

    <!-- New Goal Form -->
    <form method="post" class="Medium" id="goalForm">
        {% csrf_token %}

        <div class="formEle">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Read 100 books, walk 1000 steps, etc.">
        </div>

        <div class="formEle">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" placeholder="I want to complete this goal because..."></textarea>
        </div>

        <div class="formEle">
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline">
        </div>

        <div class="formEle">
            <label for="priority">Priority</label>
            <div id="priorityBtns">
                <button type="button" onclick="setPriority(1)" id="lowBtn">Low</button>
                <button type="button" onclick="setPriority(2)" id="medBtn" class="selected">Medium</button>
                <button type="button" onclick="setPriority(3)" id="highBtn">High</button>
            </div>

            <input type="hidden" id="priority" name="priority" value="2">
        </div>

        <div class="formEle">
            <div id="progHeader">
                <label for="progress">Progress</label>

                <span>
                    <input type="number" id="progress" name="progress" value="50" min="0" max="100" onchange="changeProgBar()">
                    %
                </span>
            </div>
            
            <input type="range" min="0" max="100" id="progressBar" oninput="changeProgInput()">
        </div>

        <button type="submit">Set Goal!</button>
    </form>

    <a id="cancelBtn" href="{% url 'goal_e:index' %}">Cancel</a>

{% endblock %}

{% comment %} Remove add button {% endcomment %}
{% block bottom %}
{% endblock %}
