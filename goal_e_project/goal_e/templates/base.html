<!DOCTYPE html>

{% load static %}
{% load django_bootstrap5 %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% block title %}
        <title>Goal-e</title>
        {% endblock %}

        <!-- Load Bootstrap -->
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <!-- Load Font Awesome -->
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesomefree/css/regular.css' %}" rel="stylesheet">

        <!-- Additional CSS -->
        <link href="{% static 'goal_e/main.css' %}" rel="stylesheet">
        {% block css/js %}
        {% endblock %}
    </head>

    <body>

        <!-- Header -->
        <header>
            <div id="menuBtn" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-expanded="false" aria-controls="navMenu">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>

            <p id="pointsDisplay">15,000 points</p>

            <div id="logo">
                G
            </div>
        </header>
        
        <!-- Collapsible Nav Menu -->
        <nav id="navMenu" class="collapse collapse-horizontal">
            <div id="stretchHolder"></div>
            <div id="username">username</div>

            <div id="topLinks">
                <a href="{% url 'goal_e:index' %}" id="topLink">Current Goals</a>
                <a href="{% url 'goal_e:past_goals' %}">Past Goals</a>
                <a href="#">Calendar</a>
            </div>

            <div id="lowerLinks">
                <a href="#" id="bottomLink">Sign Out</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% block main %}
            {% endblock %}
        </main>

        <!-- Add Goal Button -->
        <div id="addGoalBtn">
            <i class="fa-solid fa-plus fa-2xl"></i>
        </div>

    </body>
</html>
