<!DOCTYPE html>

{% load static %}
{% load django_bootstrap5 %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% block title %}
        <title>Goal-e</title>
        {% endblock %}

        <!-- Load Bootstrap -->
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <!-- Load Font Awesome -->
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesomefree/css/regular.css' %}" rel="stylesheet">

        <!-- Additional CSS -->
        <link href="{% static 'goal_e/main.css' %}" rel="stylesheet">
        {% block css/js %}
        {% endblock %}
    </head>

    <body>
        <header>
            <div id="menuBtn">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>

            <p id="pointsDisplay">15,000 points</p>

            <div id="logo">
                G
            </div>
        </header>

        <main>
            {% block main %}
            {% endblock %}
        </main>

        <div id="addGoalBtn">
            <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
    </body>
</html>
